server {
  listen 80;
  listen [::]:80;
  return 301 http://$host$request_uri;
}
server {
  listen 443 ssl http2;
  listen [::]:443 ipv6only=on ssl http2;

  ssl_certificate    /etc/letsencrypt/live/app.com/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/app.com/privkey.pem;
  ssl_session_timeout 1d;
  ssl_session_cache shared:SSL:50m;
  ssl_session_tickets off;
  ssl_protocols TLSv1.1 TLSv1.2;
  ssl_ciphers 'ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-AES256-GCM-SHA384:DHE-RSA-AES128-GCM-SHA256:DHE-DSS-AES128-GCM-SHA256:kEDH+AESGCM:ECDHE-RSA-AES128-SHA256:ECDHE-ECDSA-AES128-SHA256:ECDHE-RSA-AES128-SHA:ECDHE-ECDSA-AES128-SHA:ECDHE-RSA-AES256-SHA384:ECDHE-ECDSA-AES256-SHA384:ECDHE-RSA-AES256-SHA:ECDHE-ECDSA-AES256-SHA:DHE-RSA-AES128-SHA256:DHE-RSA-AES128-SHA:DHE-DSS-AES128-SHA256:DHE-RSA-AES256-SHA256:DHE-DSS-AES256-SHA:DHE-RSA-AES256-SHA:!aNULL:!eNULL:!EXPORT:!DES:!RC4:!3DES:!MD5:!PSK';
  ssl_prefer_server_ciphers on;
  ssl_stapling on;
  ssl_stapling_verify on;
  add_header Strict-Transport-Security max-age=15768000;

  server_tokens off;
  server_name app.com www.app.com;

  root /var/www/app;

  location /assets/ {
    # Yo Dawg! Ignore everything else
  }
  location /api/ {
    include fastcgi_params;
    fastcgi_read_timeout 500;
    fastcgi_pass unix:/var/run/hhvm/hhvm.sock;
    fastcgi_keep_conn on;
    fastcgi_param SCRIPT_FILENAME $document_root/api.hh;
  }
  location / {
    include fastcgi_params;
    fastcgi_read_timeout 500;
    fastcgi_pass unix:/var/run/hhvm/hhvm.sock;
    fastcgi_keep_conn on;
    fastcgi_param SCRIPT_FILENAME $document_root/main.hh;
  }
}
